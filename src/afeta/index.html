<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<section class="section">
    <div class="container">
        <!-- Image Gallery -->
        <div class="box">
            <div class="columns is-multiline is-variable is-2 mb-8">
                <div class="column is-3">
                    <div class="box has-text-centered">
                        <figure class="image is-512x512 is-inline-block">
                            <img src="https://picsum.photos/seed/picsum/600/400?random=1" alt="pic0">
                        </figure>
                        <p class="title is-5 mt-2">1</p>
                    </div>
                </div>
                <div class="column is-3">
                    <div class="box has-text-centered">
                        <figure class="image is-512x512 is-inline-block">
                            <img src="https://picsum.photos/seed/picsum/600/400?random=2" alt="pic1">
                        </figure>
                        <p class="title is-5 mt-2">2</p>
                    </div>
                </div>
            </div>
            <!-- Repeat similar columns 2-6 -->
        </div>

        <!-- Six Large Buttons -->
        <div class="box">
            <div class="columns is-variable is-2 mb-6">
                <div class="column">
                    <button class="button is-primary is-larger is-fullwidth">Amor</button>
                </div>
                <div class="column">
                    <button class="button is-warning is-larger is-fullwidth">Raiva</button>
                </div>
                <div class="column">
                    <button class="button is-primary is-larger is-fullwidth">Tristeza</button>
                </div>
                <div class="column">
                    <button class="button is-primary is-larger is-fullwidth">Alegria</button>
                </div>
                <div class="column">
                    <button class="button is-primary is-larger is-fullwidth">Surpresa</button>
                </div>
                <div class="column">
                    <button class="button is-primary is-larger is-fullwidth">Medo</button>
                </div>
                <!-- Repeat 5 more columns -->
            </div>
        </div>

        <!-- Numbered Panel -->
        <div class="box">
            <div class="columns is-vcentered is-mobile mb-6">
                <div class="column">
                    <i class="fas fa-recycle fa-2x"></i>
                </div>
                <div class="column"><span class="tag is-warning is-medium">5</span></div>
                <div class="column"><span class="tag is-warning is-medium">4</span></div>
                <div class="column"><span class="tag is-warning is-medium">3</span></div>
                <div class="column"><span class="tag is-warning is-medium">2</span></div>
                <div class="column"><span class="tag is-warning is-medium">1</span></div>
                <!-- Numbers 4-1 -->
                <div class="column has-text-centered">
                    <i class="fas fa-play fa-2x"></i>
                </div>
                <!-- Numbers 1-5 -->
                <div class="column"><span class="tag is-warning is-medium">1</span></div>
                <div class="column"><span class="tag is-warning is-medium">2</span></div>
                <div class="column"><span class="tag is-warning is-medium">3</span></div>
                <div class="column"><span class="tag is-warning is-medium">4</span></div>
                <div class="column"><span class="tag is-warning is-medium">5</span></div>
                <div class="column">
                    <i class="fas fa-star fa-2x"></i>
                </div>
            </div>
        </div>


        <!-- Four Column Section -->
        <div class="columns">
            <div class="column">
                <button class="button is-info is-large is-fullwidth mb-3">Foto para Tristeza</button>
                <div class="buttons has-addons is-centered mb-3">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <!-- Buttons 2-6 -->
                </div>
                <div class="columns is-multiline is-mobile">
                    <!--                        <% for (let i = 1; i <= 24; i++) { %>-->
                    <div class="column is-2">
                        <button class="button is-small is-fullwidth">1</button>
                    </div>
                    <div class="column is-2">
                        <button class="button is-small is-fullwidth">2</button>
                    </div>
                    <!--                        <% } %>-->
                </div>
            </div>
            <div class="column">
                <button class="button is-info is-large is-fullwidth mb-3">Foto para amor</button>
                <div class="buttons has-addons is-centered mb-3">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <!-- Buttons 2-6 -->
                </div>
                <div class="columns is-multiline is-mobile">
                    <!--                        <% for (let i = 1; i <= 24; i++) { %>-->
                    <div class="column is-2">
                        <button class="button is-small is-fullwidth">1</button>
                    </div>
                    <div class="column is-2">
                        <button class="button is-small is-fullwidth">2</button>
                    </div>
                    <!--                        <% } %>-->
                </div>
            </div>
            <!-- Repeat 3 more columns -->
        </div>
    </div>
</section>
</body>
</html>
